<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Habita</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homi.css') }}">
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">
            <span>⟡</span> Habita
        </div>
        <div class="menu">
            <a href="/logout">Cerrar Sesión</a>
        </div>
    </div>

    
    <div class="contenedor">

        <h2>¡Bienvenido, {{ nombre }}!</h2>

        <p style="color:#555; font-size: 16px;">
            Tu rol es: <strong>{{ rol | capitalize }}</strong>
        </p>

        <div class="card">
            <h3>Tu espacio ideal en un clic</h3>
            <p>Puedes continuar utilizando el sistema desde el menú superior.</p>
        </div>

    </div>

</body>
</html>
