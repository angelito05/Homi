<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Homi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homi.css') }}">

</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">
            <span>⟡</span> Habita
        </div>
        <div class="menu">
            <a href="/index">Regresar</a>
        </div>
    </div>

    <div class="contenedor">

        <h2>Crear Cuenta</h2>

        <!-- Mensajes flash -->
        {% with mensajes = get_flashed_messages(with_categories=true) %}
            {% if mensajes %}
                {% for categoria, mensaje in mensajes %}
                    <div class="flash {{ categoria }}">{{ mensaje }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/registro" method="POST">



                <!-- Nombre -->
                <label>Nombre:</label>
                <input type="text" name="nombre" required>

                <!-- Primer apellido -->
                <label>Primer apellido:</label>
                <input type="text" name="primer_apellido" required>

                <!-- Segundo apellido (proveedor-only) -->
            
                <label>Segundo apellido:</label>
                <input type="text" name="segundo_apellido" required>
                

                <!-- Correo -->
                <label>Correo electrónico:</label>
                <input type="email" name="correo_electronico" required>

                <!-- Teléfono (proveedor-only) -->
                
                <label>Teléfono:</label>
                <input type="text" name="telefono" required>
                

                <!-- Contraseña -->
                <label>Contraseña:</label>
                <input type="password" name="contrasena" required>

                <button type="submit">Registrarse</button>
        </form>

        <div class="enlace" style="margin-top: 10px;">
            <p>¿Ya tienes cuenta? <a href="/index">Inicia sesión</a></p>
        </div>

    </div>

</body>
</html>
